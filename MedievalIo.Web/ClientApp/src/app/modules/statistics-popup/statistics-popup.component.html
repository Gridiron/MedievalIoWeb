<h4 mat-dialog-title class="mb-4">Statistics</h4>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Games Column -->
    <ng-container matColumnDef="games">
      <th mat-header-cell *matHeaderCellDef> Games </th>
      <td mat-cell *matCellDef="let element"> {{element.stats.games}} </td>
    </ng-container>

    <!-- Wins Column -->
    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef> Wins </th>
      <td mat-cell *matCellDef="let element"> {{element.stats.wins}} </td>
    </ng-container>

    <!-- Top5 Column -->
    <ng-container matColumnDef="top5">
      <th mat-header-cell *matHeaderCellDef> Top 5 </th>
      <td mat-cell *matCellDef="let element"> {{element.stats.top5}} </td>
    </ng-container>

    <!-- Kills Column -->
    <ng-container matColumnDef="kills">
      <th mat-header-cell *matHeaderCellDef> Kills </th>
      <td mat-cell *matCellDef="let element"> {{element.stats.kills}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;" [ngClass]="{gray: even}"></tr>
  </table>
</div>
